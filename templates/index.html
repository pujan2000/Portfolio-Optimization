<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Optimization</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        label, input {
            display: block;
            font-size: 1.2em;
            margin: 10px 0;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-container {
            display: flex;
            justify-content: center;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function toggleInput() {
            var tickerInput = document.getElementById('tickers');
            var fileInput = document.getElementById('ticker_file');
            var useFile = document.getElementById('use_file').checked;
            tickerInput.disabled = useFile;
            fileInput.disabled = !useFile;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Portfolio Optimization</h1>
        <form action="/optimize" method="post" enctype="multipart/form-data">
            <label>
                <input type="radio" name="input_type" value="manual" id="use_manual" checked onclick="toggleInput()"> Enter Tickers
            </label>
            <label for="tickers">Tickers (space separated):</label>
            <input type="text" id="tickers" name="tickers" required>
            
            <label>
                <input type="radio" name="input_type" value="file" id="use_file" onclick="toggleInput()"> Upload Excel File
            </label>
            <input type="file" id="ticker_file" name="ticker_file" disabled>
            
            <label for="min_weight">Minimum Weight:</label>
            <input type="number" step="0.01" id="min_weight" name="min_weight" required>
            
            <label for="max_weight">Maximum Weight:</label>
            <input type="number" step="0.01" id="max_weight" name="max_weight" required>
            
            <label for="years">Years of Data:</label>
            <input type="number" id="years" name="years" required>
            
            <label for="rfr">Risk-Free Rate (in %):</label>
            <input type="number" step="0.01" id="rfr" name="rfr" required>
            
            <div class="submit-container">
                <input type="submit" value="Optimize">
            </div>
        </form>
    </div>
</body>
</html>
